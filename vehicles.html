<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vehicles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Vehicles</title>
</head>
<body onload="loadVehicle()">
    <header>
        <h1>Panda Cab System</h1>
    </header>
    <div class=" welcome">
        <div class="logout">
            <button class="btn btn-outline-warning btn-sm" onclick="logout()">Logout</button>
        </div>
        <div  class="username">
            <p id="email"></p>
        </div>
        <div class="profile-pic">
            <img src="images/avatar.png" alt="prop-img">
        </div>
        
    </div>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>My Menu</header>
      <a href="dashbord.html" >
        <i class="fas fa-qrcode"></i>
        <span>Dashboard</span>
      </a>
      <a href="quotations.html" >
        <i class="fas fa-link"></i>
        <span>Quotations</span>
      </a>
      <a href="vehicles.html" class="active">
        <i class="fas fa-truck"></i>
        <span>Vehicles</span>
      </a>
    </div>
<!-- -------------------------------------------------------- -->
    <div class="body-content">
        <div class="row container inner-body">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 ">
                    <h3>Vehicles</h3>
                </div>
            </div>
            <hr>
            <div class="regVehi">
                <div class="row vehicle-area">
                    <div class="col-12 col-sm-6 col-md-2">
                        <label class="form-label" for="type">Vehicle Type</label><br>
                        <select id="vehiType" name="vehiType" class="form-control select form-control-sm" required>
                            <option value="" disabled selected>Vehicle Type</option>
                            <option value="Bus">Bus</option>
                            <option value="Bus A/C">Bus A/C</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label class="form-label" for="model">Model</label>
                        <input type="text" id="model" class="form-control form-control-sm" placeholder="Vehicle Model"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-2 text-center">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="condition" id="yes"
                            value="A/C" checked />
                          <label class="form-check-label" for="yes">A/C</label>
                        </div>
                        <!-- <br> -->
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="condition" id="no"
                            value="Non A/C" />
                          <label class="form-check-label" for="no">Non A/C</label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-2">
                        <label class="form-label" for="perKm">Per Km</label>
                        <input type="text" id="perKm" class="form-control form-control-sm" placeholder="Per Km Price"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-2">
                        <label class="form-label" for="startPrice">Start Price</label>
                        <input type="text" id="startPrice" class="form-control form-control-sm" placeholder="Start Price"/>
                    </div>
                    
                    
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-sm-6 col-md-3">
                        <label class="form-label" for="upPerKm">Upcountry per Km</label>
                        <input type="text" id="upPerKm" class="form-control form-control-sm" placeholder="Upcountry per Km Price"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <label class="form-label" for="nightpark">Night Parking Per Day</label>
                        <input type="text" id="nightpark" class="form-control form-control-sm" placeholder="Night Parking Per Day Price"/>
                    </div>
                    <div class="col-12 col-sm-6 col-md-2">
                        <button id="save" type="button" onclick="createVehicle()" class="col-12 btn btn-outline-danger btn-floating mx-1 mt-2">
                            Save
                        </button>
                        <button id="update" type="button" onclick="updateRecord()" class="col-12 btn btn-outline-success btn-floating mx-1 mt-2">
                            Update
                        </button>
                    </div>
                </div>
            </div>
            

            <div class="col-12 mt-3  right-side">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Model</th>
                            <th>PerKm</th>
                            <th>Up perKm</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script/firebaseConfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/vehicles.js"></script>
    <script src="script/validation.js"></script>

</body>
</html>
