<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-sm-6 col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-sm-start logo">
              <img src="images/report_logo.png" alt="logo">
            </div>
  
            <div class="divider d-flex align-items-center my-2">
              <p class="text-center fw-bold mx-3 mb-0">Login</p>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="loginEmail">Email address</label>
              <input type="email" id="loginEmail" class="form-control form-control-sm"
                placeholder="Enter a valid email address" />
              
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline ">
              <label class="form-label" for="loginPassword">Password</label>
              <input type="password" id="loginPassword" class="form-control form-control-sm"
                placeholder="Enter password" />
            </div>
            <p style="color: red;" id="error-message"></p>
            <div class="text-center text-sm-start">
              <button type="button"  class="btn btn-primary btn-sm" 
                style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="login()">Login</button>
            </div>
            <div class="d-flex justify-content-between mt-3 align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-sm-start  pt-2">
              <button id="google-sign" type="button" data-mdb-button-init data-mdb-ripple-init class="col-12 btn btn-outline-primary btn-floating mx-1 btn-sm">
                <i class="fab fa-google"> Sign in With Google   </i>
              </button>
              <!-- <button type="button"  class="btn btn-primary btn-sm" 
                style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="login()">Login</button> -->
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" 
                  class="link-danger" data-toggle="modal" data-target="#staticBackdrop1" >Register</a></p>
            </div>
  
          </div>
        </div>
        <div class="col-sm-6 col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2024. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>

<!-- Modal -->
<div class="modal fade modal-main" id="staticBackdrop1">
  <div class="col-12 col-md-8 modal-dialog "  >
    <div class="modal-content w-75">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">Sign up</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
            <!-- Email input -->
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example1c">Your Name</label>
                <input type="text" id="Name" class="form-control form-control-sm" />
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example3c">Your Email</label>
                <input type="email" id="email" class="form-control form-control-sm" />
                
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div  class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example4c">Password</label>
                <input type="password" id="password" class="form-control form-control-sm" />
                
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                <input type="password" id="confirePassword" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-check d-flex justify-content-center mb-3">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!">Terms of service</a>
              </label>
            </div>

            <!-- Submit button -->
            <button class="btn btn-primary" onclick="signUp()" >Register</button>
        
      </div>   
    </div>
  </div>
</div>
  
          
          
      


  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script/firebaseConfig.js"></script>
  <script src="script/login.js"></script>
          
          
</body>
</html>
